<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MememePiano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #header h1 {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #fff;
            letter-spacing: 0.5px;
            cursor: default;
        }
        #settings-icon {
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s;
        }
        #settings-icon:hover {
            transform: rotate(90deg);
        }
        #settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        #settings-modal.active {
            display: flex;
        }
        #settings-panel {
            background: rgba(30, 30, 45, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 768px) {
            #settings-panel {
                max-width: 95%;
                padding: 20px;
            }
        }
        .settings-category {
            display: none;
            flex-direction: column;
            gap: 12px;
        }
        .settings-category.active {
            display: flex;
        }
        .category-header {
            display: none; /* Hide category headers since we have tabs now */
        }
        #settings-panel h2 {
            margin: 0 0 16px 0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #fff;
        }
        .settings-header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 16px;
        }
        .settings-preset-dropdown {
            position: relative;
        }
        .settings-preset-button {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .settings-preset-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .settings-preset-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background: rgba(40, 40, 55, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 6px 0;
            min-width: 160px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 10;
        }
        .settings-preset-menu.show {
            display: block;
        }
        .settings-preset-item {
            padding: 8px 14px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .settings-preset-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .settings-preset-item.separator {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 4px 0;
            padding: 0;
            cursor: default;
        }
        .settings-preset-item.separator:hover {
            background: transparent;
        }
        .settings-navbar {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 2px;
        }
        .settings-navbar::-webkit-scrollbar {
            height: 3px;
        }
        .settings-navbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        .nav-tab {
            padding: 8px 14px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
            margin-bottom: -2px;
        }
        .nav-tab:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        .nav-tab.active {
            color: #fff;
            border-bottom-color: #4a9eff;
        }
        .settings-category {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .settings-category.active {
            display: flex;
        }
        .setting-item {
            margin-bottom: 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            transition: background 0.2s;
        }
        .setting-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        .setting-item label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            color: #fff;
            font-size: 13px;
            line-height: 1.4;
        }
        .setting-item input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
            width: 16px;
            height: 16px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .setting-description {
            margin-top: 4px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            line-height: 1.4;
        }
        .setting-cpu-warning {
            margin-top: 4px;
            font-size: 10px;
            color: #ffaa44;
            font-family: 'Inter', sans-serif;
        }
        .binaural-reverb-button {
            background: none;
            border: none;
            color: #4a9eff;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: background 0.2s;
            margin-left: 8px;
        }
        .binaural-reverb-button:hover {
            background: rgba(74, 158, 255, 0.1);
        }
        #settings-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        #settings-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>MememePiano<span id="settings-icon">‚öôÔ∏è</span></h1>
    </div>
    <div id="settings-modal">
        <div id="settings-panel">
            <button id="settings-close">√ó</button>
            <div class="settings-header-controls">
                <h2>Physics Settings</h2>
                <div class="settings-preset-dropdown">
                    <button class="settings-preset-button" id="preset-button">‚öôÔ∏è Presets ‚ñº</button>
                    <div class="settings-preset-menu" id="preset-menu">
                        <div class="settings-preset-item" data-preset="defaults">‚Ü∫ Reset to Defaults</div>
                        <div class="settings-preset-item separator"></div>
                        <div class="settings-preset-item" data-preset="all">‚úì Check All</div>
                        <div class="settings-preset-item" data-preset="none">‚òê Uncheck All</div>
                        <div class="settings-preset-item separator"></div>
                        <div class="settings-preset-item" data-preset="essential">‚≠ê Essential Only</div>
                        <div class="settings-preset-item" data-preset="performance">‚ö° Performance Mode</div>
                        <div class="settings-preset-item" data-preset="realistic">üéπ Realistic Mode</div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Tabs -->
            <div class="settings-navbar">
                <button class="nav-tab active" data-category="envelope">üéπ Amplitude Envelope</button>
                <button class="nav-tab" data-category="timbre">üéµ Timbre & Harmonics</button>
                <button class="nav-tab" data-category="frequency">üéöÔ∏è Frequency & Pitch</button>
                <button class="nav-tab" data-category="pedal">ü¶∂ Pedal Effects</button>
                <button class="nav-tab" data-category="spatial">üåê Spatial Audio</button>
            </div>
            
            <!-- Amplitude Envelope Category -->
            <div class="settings-category active" id="category-envelope">
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-velocity-attack" checked>
                        <div>
                            <strong>Velocity-Dependent Attack Time</strong>
                            <div class="setting-description">
                                Higher velocities produce faster attack times. Louder notes respond more quickly, matching real piano behavior.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: 1-5ms (attack phase)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Low impact</div>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-two-stage-decay" checked>
                        <div>
                            <strong>Two-Stage Decay</strong>
                            <div class="setting-description">
                                Realistic piano decay: fast initial decay followed by slower long decay. Velocity affects decay rates.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: 50ms (fast) ‚Üí seconds (slow decay)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Low impact</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Timbre & Harmonics Category -->
            <div class="settings-category" id="category-timbre">
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-velocity-timbre" checked>
                        <div>
                            <strong>Velocity-Dependent Timbre</strong>
                            <div class="setting-description">
                                Higher velocities produce brighter sounds with more harmonics. Based on piano hammer-string physics.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Instant (on note attack)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Low impact</div>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-dynamic-filter" checked>
                        <div>
                            <strong>Dynamic Low-Pass Filter</strong>
                            <div class="setting-description">
                                Keytracked low-pass filter that closes as notes decay, mimicking harmonic damping in real piano strings.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Continuous (0.5-2s decay, note-dependent)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Low impact (optimized: updates ~20fps)</div>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-time-varying-brightness">
                        <div>
                            <strong>Time-Varying Brightness</strong>
                            <div class="setting-description">
                                Harmonic content evolves during the note - brightness peaks during attack, then gradually decays.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Attack phase ‚Üí 0.5-2.5s decay</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Low impact</div>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-advanced-timbre">
                        <div>
                            <strong>Advanced Timbre (Custom Waveforms)</strong>
                            <div class="setting-description">
                                Uses custom waveform generation for smoother timbre transitions. More natural sound but requires more CPU.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Instant (on note attack)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Medium impact (waveform caching)</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Frequency & Pitch Category -->
            <div class="settings-category" id="category-frequency">
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-frequency-compensation" checked>
                        <div>
                            <strong>Frequency Compensation</strong>
                            <div class="setting-description">
                                Applies ISO 226 equal-loudness contour compensation to make notes sound equally loud across the piano range (A0-C8).
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Instant (on note attack)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Medium impact (runs on every note)</div>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-frequency-envelope">
                        <div>
                            <strong>Frequency Envelope (Pitch Modulation)</strong>
                            <div class="setting-description">
                                Adds subtle pitch modulation: initial transient drift, vibrato during sustain, and release pitch drop. Makes sounds more "organic".
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: 50ms (drift) ‚Üí continuous vibrato ‚Üí 100ms (release)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Medium impact (real-time frequency modulation per note)</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Pedal Effects Category -->
            <div class="settings-category" id="category-pedal">
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-sustain-decay" checked>
                        <div>
                            <strong>Sustain Pedal Gradual Decay</strong>
                            <div class="setting-description">
                                Sustained notes gradually fade over time (pitch-dependent). Lower notes decay slower, higher notes decay faster.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Seconds to minutes (while pedal held, note-dependent)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Low impact</div>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-pedal-coupling">
                        <div>
                            <strong>Pedal String Coupling</strong>
                            <div class="setting-description">
                                Simulates sympathetic vibrations between strings when sustain pedal is active. Creates realistic resonance.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Continuous (while pedal held)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Medium impact (limited to 8 nearby notes)</div>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Spatial Audio Category -->
            <div class="settings-category" id="category-spatial">
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-fake-binaural">
                        <div>
                            <strong>Fake Binaural Mono-to-Stereo</strong>
                            <button class="binaural-reverb-button" id="fake-binaural-settings-btn">[...]</button>
                            <div class="setting-description">
                                Makes mono piano sources sound spacious using frequency-based panning, micro-delays, and EQ differences. Bass notes pan left, treble notes pan right (player perspective). Works great with or without binaural reverb.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Per-note (frequency-dependent panning)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: Low-Medium impact (lightweight filters, delays, panning)</div>
                        </div>
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enable-binaural-reverb">
                        <div>
                            <strong>Binaural 3D Reverb</strong>
                            <button class="binaural-reverb-button" id="binaural-reverb-settings-btn">[...]</button>
                            <div class="setting-description">
                                Simulates how reverb is perceived differently by each ear, creating a 3D spatial acoustic field. Includes ITD/ILD, frequency-dependent head shadow, and piano-specific room modeling.
                                <br><span style="color: rgba(255, 255, 255, 0.5); font-size: 11px;">‚è±Ô∏è Timescale: Continuous (real-time spatial processing)</span>
                            </div>
                            <div class="setting-cpu-warning">CPU: High impact (dual reverb engines, binaural processing)</div>
                        </div>
                    </label>
                </div>
            </div>
            
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
    <!-- Physics modules (load before main.js) -->
    <script src="physics-settings.js"></script>
    <script src="velocity-timbre.js"></script>
    <script src="velocity-attack.js"></script>
    <script src="time-varying-brightness.js"></script>
    <script src="dynamic-filter.js"></script>
    <script src="frequency-compensation.js"></script>
    <script src="frequency-envelope.js"></script>
    <script src="advanced-timbre.js"></script>
    <script src="two-stage-decay.js"></script>
    <script src="pedal-coupling.js"></script>
    <script src="sustain-decay.js"></script>
    <!-- Velocity mapping module -->
    <script src="velocity-mapping-two-stage.js"></script>
    <!-- Fake binaural module -->
    <script src="fake-binaural/fake-binaural.js"></script>
    <script src="fake-binaural/fake-binaural-settings.js"></script>
    <!-- Binaural reverb module -->
    <script src="binaural-reverb/binaural-reverb.js"></script>
    <script src="binaural-reverb/binaural-reverb-settings.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
